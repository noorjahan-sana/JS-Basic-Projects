<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="quotegenerator">
        <h1 class="heading">Noor-Quote Generator</h1>

        <p class="quote">“Dreams are not those which comes while we are sleeping”</p>
        <p class="author">Author - Abdul Kalam</p>
        <button class="btn">Generate new</button>
    </div>
    <!-- counter-app -->
    <div class="counterapp">
        <h1 class="heading">Counter app</h1>
        <div class="counter">0</div>
        <div>
            <button id="increament">+</button>
            <button id="decreament">-</button>
        </div>
    </div>
    <!-- form validation -->

     <div class="form">
        <h1 class="heading">Form Validation</h1>
        <form action="" id="form">
            <div class="name">
                Enter Your Name: <input type="text" name="username" id="username">
            </div>

            <div class="email">
                Enter Your Email: <input type="email" name="email" id="email">
            </div>
            <div class="password">
                Enter Password : <input type="password" name="password" id="password">
            </div>
            <p id="error"></p>
            <div class="center">

                <button id="submit">Submit</button>
            </div>

        </form>
    </div>
 



    <script src="index.js"></script>
</body>

</html>
